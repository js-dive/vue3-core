<script src="../../dist/vue.global.js"></script>

<div id="app">
</div>

<script>
  const { h, defineComponent, computed, ref, watch, onMounted, onUpdated } = Vue

  Vue.createApp({
    components: {
    },
    setup() {
      const vnode = ref({
        tag: 'div',
        children: [
          { tag: 'div', children: ['a'], key: 'a' },
          { tag: 'div', children: ['b'], key: 'b' },
          { tag: 'div', children: ['c'], key: 'c' },
          { tag: 'div', children: ['d'], key: 'd' },
          { tag: 'div', children: ['e'], key: 'e' },
          { tag: 'div', children: ['f'], key: 'f' },
          { tag: 'div', children: ['g'], key: 'g' }
        ]
      })

      setTimeout(() => {
        vnode.value = {
          tag: 'div',
          children: [
            { tag: 'div', children: ['a'], key: 'a' },
            { tag: 'div', children: ['b'], key: 'b' },
            { tag: 'div', children: ['e'], key: 'e' },
            { tag: 'div', children: ['d'], key: 'd' },
            { tag: 'div', children: ['c'], key: 'c' },
            { tag: 'div', children: ['h'], key: 'h' },
            { tag: 'div', children: ['f'], key: 'f' },
            { tag: 'div', children: ['g'], key: 'g' }
          ]
        }
      }, 2000)

      onUpdated(() => {
        console.log('视图更新')
      })

      return () => {
        return h(
          vnode.value.tag,
          {},
          vnode.value.children.map(
            it => h(
              it.tag,
              {
                key: it.key
              },
              [...(it.children ?? [])]
            )
          )
        )
      }
    }
  })
    .mount('#app')
</script>
