<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CreateElement å‡½æ•°</title>
  <!-- Delete ".min" for console warnings in development -->
  <script src="../../dist/vue.global.js""></script>
</head>

<body>

  <div id="app">
  </div>

  <script>
    const { createApp, ref, watchEffect, defineComponent, h } = Vue
    const nana = defineComponent({
      render () {
        return h('div', {
        }, [
          h('span', { style: { color: 'red' }}, this.nanaMsg),
          h('br'),
          h('span', { style: { color: 'blue' }}, this.nanaMsgWithNumber)
        ])
      },
      data () {
        return {
          nanaMsg: 'nana'
        }
      },
      computed: {
        nanaMsgWithNumber () {
          return this.nanaMsg + '100'
        }
      },
      watch: {
        nanaMsg: {
          immediate: true,
          handler (val) {
            console.log(val)
          }
        }
      },
      mounted () {
        setTimeout(() => {
          this.nanaMsg = 'nanaco'
        }, 4000)
      }
    })
    console.log(nana)

    createApp({
      components: {
        // nana
      },
      data () {
        return {
          message: 'hello world'
        }
      },
      render () {
        return h('div', { attrs: { id: 'app' }}, this.message)
      }
      // render (createElement) {
      //   return createElement('div', { attrs: { id: 'app' }}, [
      //     createElement('nana', {
      //       attrs: {
      //         id: 'app-nana'
      //       }
      //     }), this.message
      //   ])
      // }
    }).mount('#app')
  </script>
</body>

</html>
